name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.tsbuildinfo
            **/node_modules/.vite
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build:apps

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install maturin and test deps
        run: pip install maturin[patchelf] numpy pytest h5py zarr

      - name: Build and install (dev)
        run: maturin develop --features pybindings
        working-directory: python

      - name: Run Python tests
        run: pytest
        working-directory: python
